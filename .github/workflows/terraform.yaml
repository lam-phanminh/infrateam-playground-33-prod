name: "Terraform"

on:
  push:
    paths:
     - 'terraform/*'
     - '.github/workflows/terraform.yaml'
    branches:
      - main
  pull_request:
    paths:
     - 'terraform/*'
     - '.github/workflows/terraform.yaml'

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest    
    outputs:
      apply_status: ${{ steps.apply.outcome }}
      plan_status: ${{ steps.plan.outcome }}
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'        

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -lock=false
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        continue-on-error: true       

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1      

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  terraform-graph:
    name: "Terraform-Graph"
    needs: terraform
    if: needs.terraform.outputs.plan_status == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Terraform Init
        working-directory: terraform
        id: init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          
      - name: Terraform Graph
        working-directory: terraform
        run: |
          terraform graph > graph.dot
          cat graph.dot
          dot -Tpng graph.dot -o graph.png
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          
      - name: Commit graph.png to a branch
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
      
          BRANCH_NAME="graph-update-${{ github.run_number }}"
          git fetch origin
          git checkout -b $BRANCH_NAME origin/main
      
          mkdir -p terraform-graph
          cp terraform/graph.png terraform-graph/graph.png
          
          # Clean up temporary files
          rm -rf terraform/.terraform terraform/graph.dot terraform/.terraform.lock.hcl terraform/graph.png
      
          # Add and commit only the changed file
          git add terraform-graph/graph.png
          if git diff --staged --quiet; then
            echo "No changes in terraform-graph/graph.png, skipping commit and PR"
            exit 0
          fi
      
          git commit -m "Update terraform graph image"
          
          # Check if branch already exists and push with proper strategy
          if git ls-remote --heads origin $BRANCH_NAME; then
            git push origin $BRANCH_NAME
          else
            git push origin $BRANCH_NAME --set-upstream
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Debug Repository State
        run: |
          git status
          ls -lah terraform-graph/

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: graph-update-${{ github.run_number }}
          commit-message: "Update terraform graph image"
          title: "Update terraform graph image"
          body: "This PR adds or updates terraform-graph/graph.png"
          base: main
          add-paths: terraform-graph/graph.png

      - name: Enable Auto-Merge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
